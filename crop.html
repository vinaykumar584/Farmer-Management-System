<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Management</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:linear-gradient(135deg,#56ab2f,#a8e063);
    min-height:100vh;
}

/* NAVBAR */
nav{
    background:#1e8449;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav h1{
    font-size:24px;
}

nav a{
    color:white;
    text-decoration:none;
    font-weight:500;
}

/* FORM SECTION */
.container{
    max-width:600px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.container h2{
    text-align:center;
    color:#1e8449;
    margin-bottom:20px;
}

label{
    font-weight:600;
    margin-top:15px;
    display:block;
}

input, select{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    margin-top:25px;
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(to right,#f39c12,#f1c40f);
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:linear-gradient(to right,#f1c40f,#f39c12);
}

/* SUCCESS MESSAGE */
.success{
    display:none;
    text-align:center;
    color:green;
    font-weight:bold;
    margin-top:20px;
}

/* FOOTER */
footer{
    text-align:center;
    color:white;
    padding:15px;
}
</style>
</head>

<body>

<nav>
    <h1>ðŸŒ± Crop Management</h1>
    <a href="index.html">â¬… Back to Dashboard</a>
</nav>

<div class="container">
    <h2>Crop Details Entry</h2>

    <form onsubmit="saveCrop(event)">
        <label>Crop Name</label>
        <input type="text" required>

        <label>Crop Type</label>
        <select required>
            <option value="">Select Type</option>
            <option>Cereal</option>
            <option>Vegetable</option>
            <option>Fruit</option>
            <option>Pulse</option>
            <option>Oilseed</option>
        </select>

        <label>Season</label>
        <select required>
            <option value="">Select Season</option>
            <option>Kharif</option>
            <option>Rabi</option>
            <option>Zaid</option>
        </select>

        <label>Expected Yield (kg/acre)</label>
        <input type="number" required>

        <label>Sowing Date</label>
        <input type="date" required>

        <button type="submit">Save Crop</button>
    </form>

    <div class="success" id="successMsg">
        âœ” Crop Details Saved Successfully!
    </div>
</div>

<footer>
    Â© 2025 Farmer Management System
</footer>

<script>
function saveCrop(event){
    event.preventDefault();
    document.getElementById("successMsg").style.display = "block";
}
</script>

</body>
</html>
